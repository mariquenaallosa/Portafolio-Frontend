      <div
        class="modal fade bd-example-modal-sm"
        tabindex="-1"
        role="dialog"
        aria-labelledby="mySmallModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <div class="form-group">
                <label for="nombreE">Nombre de la empresa</label>
                <input
                  type="text"
                  name="nombreE"
                  id="nombreE"
                  class="form-control"
                  [(ngModel)]="nombreE"
                  required
                />
              </div>
              <div class="form-group">
                <label for="descripcionE">Descripción del puesto</label>
                <input
                  type="text"
                  name="descripcionE"
                  id="descripcionE"
                  class="form-control"
                  [(ngModel)]="descripcionE"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Agregar experiencia
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
