<div class="wrapper">
    <div class="logo">
      <img src="../../../assets/acceso.png" alt="" />
    </div>
  
    <form class="p-3 mt-3" action="" #f="ngForm" (ngSubmit)="OnLogin()" novalidate>
      <div class="form-field d-flex align-items-center">
        <span class="far fa-user"></span>
       
        <input
          type="text"
          name="nombreUsuario"
          id="nombreUsuario"
          placeholder="Nombre de usuario"
          [(ngModel)]="nombreUsuario" required
        />
      </div>
      <div class="form-field d-flex align-items-center">
        <span class="fas fa-key"></span>
        
        <input
          type="password"
          name="password"
          id="password"
          placeholder="ContraseÃ±a"
          [(ngModel)]="password"
                    required
        />
      </div>
      <button class="btn mt-3">Login</button>
  
      <div class="text-center fs-6">
        <!-- <a href="#">
          Forget password?</a> or -->
           <!-- <a href="#">Sign up</a> -->
      </div>
    </form>
  </div>
